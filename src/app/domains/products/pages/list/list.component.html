<div class="w-[90%] mt-10 my-0 mx-auto grid grid-cols-3 gap-3 justify-items-center">
  @for (product of productList; track product; let id = $index) {
    <app-product
    [img]="product.img"
    [title]="product.title"
    [price]="product.price"
    (addToCard)="productsCreated($event)"/>
  }
</div>
